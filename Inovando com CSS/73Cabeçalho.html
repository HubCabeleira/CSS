		<TITLE> Float </TITLE>
	</HEAD>
<BODY>
	<H1>Cabeçalho</H1>
	<P>A propriedade Float permite que um elemento flutue na página à esquerda ou à direita.</P>
	<P>A propriedade Clear é um complemento da propriedade Float.</P>
	<P>O posicinamento do CSS permite que um elemento seja colocado em uma posição exata na página.</P>
</BODY>
